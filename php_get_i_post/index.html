<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Page</title>
</head>
<body>
    <h1>Simple Form Example</h1>

    <!-- GET Form -->
    <h2>GET Form</h2>
    <form action="get_form.php" method="get">
        <label for="get-username">Username:</label>
        <input type="text" id="get-username" name="username" required><br><br>

        <label for="get-password">Password:</label>
        <input type="password" id="get-password" name="password" required><br><br>

        <button type="submit">Submit GET Form</button>
    </form>

    <!-- POST Form -->
    <h2>POST Form</h2>
    <form action="post_form.php" method="post">
        <label for="post-username">Username:</label>
        <input type="text" id="post-username" name="username" required><br><br>

        <label for="post-password">Password:</label>
        <input type="password" id="post-password" name="password" required><br><br>

        <button type="submit">Submit POST Form</button>
    </form>
</body>
</html>
